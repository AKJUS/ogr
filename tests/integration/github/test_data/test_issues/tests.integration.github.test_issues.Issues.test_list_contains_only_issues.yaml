            body: "Pipelines are specific to the GitLab but there were some requests\
              \ (ping @thrix ) to support them in OGR as well.\r\n\r\n- It's going\
              \ against the purpose of OGR to have one API for multiple forges. :-1:\
              \ \r\n- Users can access `python-gitlab` to do that instead. :-1: \r\
              \n  - But it's not a good UX. `python-gitlab` is our implementation\
              \ detail. We should not force users to access that. :+1: \r\n- Technically\
              \ it will be easy to implement. :+1: (No big changes needed, just add\
              \ some GitLab specific classes and methods.)\r\n- It will be useful\
              \ for packit-service GitLab implementation :+1: (ping @shreyaspapi ..;-)\r\
              \n\r\nAC:\r\n- [ ] Provide a class abstraction on top of the objects\
              \ related to that.\r\n  - Make here a proposal before coding.\r\n- [\
              \ ] Implement useful methods and classes.\r\n- [ ] Create new issues\
              \ for anything that can be implemented later."
