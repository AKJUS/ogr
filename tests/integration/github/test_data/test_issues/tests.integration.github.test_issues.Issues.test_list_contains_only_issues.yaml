            body: "When telling if a user can merge PRs in a GitHub repo, ask GitHub\
              \ for\r\nthe user's permission on the repo instead of checking if the\
              \ user is in\r\nthe list of collaborators.\r\n\r\nThis should lead to\
              \ fewer API calls in cases when the full list of\r\ncollaborators is\
              \ not needed, but it also returns better results: the\r\nlist of collaborators\
              \ does not seem to be always up to date when queries\r\nare done using\
              \ GitHub App tokens.\r\n\r\nRelates to packit-service/packit-service#612.\r\
              \n\r\nSigned-off-by: Hunor Csomort\xE1ni <csomh@redhat.com>"
