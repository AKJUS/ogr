            body: "I want to enhance the-new-hotness with the ability to file PRs\
              \ directly to dist-git projects instead of attaching patches to bugzilla.\
              \ I started to work on it in this PR [here](https://github.com/fedora-infra/the-new-hotness/pull/235).\
              \ All the packit related code could be find in https://github.com/fedora-infra/the-new-hotness/pull/235/files#diff-d74ad19fb2d5a66e5bdf8eec8555ca1d\r\
              \n\r\nI'm using only the dist-git module from the packit itself and\
              \ my use case should work like this:\r\n1. Create fork of the target\
              \ repository\r\n2. Update branch\r\n3. Create PR against the specific\
              \ branch in target repository\r\n\r\nWith my current code it needs kerberos\
              \ ticket and user must be in packager group. I tried to do the same\
              \ using dist-git web interface and only thing I need to execute the\
              \ above scenario is the FAS account. \r\nThis should be doable with\
              \ only the pagure token, which allows both forking and creating PR."
