            body: "Is it possible to assign Issues to particular user-names using\
              \ the issue object by any chance?\r\n\r\n#### Github\r\n- github-api:\
              \ https://developer.github.com/v3/issues/assignees/#add-assignees-to-an-issue\r\
              \n- pygithub: https://pygithub.readthedocs.io/en/latest/github_objects/Issue.html\r\
              \n\r\n#### Gitlab\r\n- gitlab-api: https://docs.gitlab.com/ee/api/issues.html#edit-issue\r\
              \n- python-gitlab: https://python-gitlab.readthedocs.io/en/stable/gl_objects/issues.html\r\
              \n- example of the code: https://gitlab.fi.muni.cz/xlachma1/figitool/blob/master/figitool/figitool.py#L576\r\
              \n```python\r\n            user_id = gitlab_instance.users.list(username=login)[0].id\r\
              \n            gitlab_mr.assignee_id = user_id\r\n            gitlab_mr.save()\r\
              \n```\r\n\r\n#### Pagure:\r\n- https://src.fedoraproject.org/api/0/#issues\r\
              \n  - -> Create a new issue\r\n  - -> Assign an issue\r\n\r\n### TODO:\r\
              \n\r\n- [ ] add `assignee` argument to methods for creating the issue\r\
              \n  - in the `abstract.py`\r\n  - for each implementation\r\n  - add\
              \ tests for it\r\n- [ ] add the get/set property for the Issue classes\r\
              \n  - in the `abstract.py`\r\n  - for each implementation\r\n  - add\
              \ tests for it\r\n\r\n\r\nupdated by @lachmanfrantisek "
