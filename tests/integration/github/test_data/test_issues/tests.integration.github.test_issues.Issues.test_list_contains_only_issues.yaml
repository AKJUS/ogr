            body: "Flags on PRs are specific to Pagure.\r\n\r\nOther forges allow\
              \ setting flags/statuses only on commits and will\r\ndisplay the flags\
              \ for the PR head on the PR page, if any is set.\r\n\r\nDue to the above\
              \ this method is added only to PagurePullRequests, and we\r\nexpect\
              \ OGR library users to implement the \"show the flags of the last\r\n\
              commit for the PR\" behaviour for Pagure, in case they need it.\r\n\r\
              \nSigned-off-by: Hunor Csomort\xE1ni <csomh@redhat.com>"
