              n  - hello.spec\\n# actions:\\n#   post-upstream-clone: \"python3 setup.py\
              \ sdist --dist-dir .\"\\n# current_version_command: [\"python3\", \"\
              setup.py\", \"--version\"]\\n# create_tarball_command: [\"python3\"\
              , \"setup.py\", \"sdist\", \"--dist-dir\", \".\"]\\njobs:\\n- job: copr_build\\\
              n  trigger: pull_request\\n  metadata:\\n    targets:\\n    - fedora-30-x86_64'`\r\
              \n\r\nExpected string - \r\n\r\n```\r\n---\r\nspecfile_path: hello.spec\r\
              \nsynced_files:\r\n  - hello.spec\r\n# actions:\r\n#   post-upstream-clone:\
