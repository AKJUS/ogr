            body: "We have recently added a short usage section into the README.md\
              \ (#195).\r\n\r\nIt would be nice to create a new folder in the root\
              \ of this repository called `examples` and demonstrate various ogr functions.\r\
              \n\r\nFor me, the best way how to do it is to create a [Jupyter notebook](https://jupyter.org/)\
