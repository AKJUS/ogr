            body: "After the Packit organisation rename, I had to regenerate the test\
              \ data for GitHub. This proved to be a considerable effort, with roughly\
              \ the following steps:\r\n\r\n- create a Python virtualenv and install\
              \ test dependencies - this needed several attempts, to get it right.\r\
              \n- clean up test data for GitHub\r\n- set my GitHub API token\r\n-\
              \ run the tests with `make check` only to realise that the `GITHUB_APP_ID`\
              \ and the `GITHUB_APP_PRIVATE_KEY_PATH` env vars were not set. Ask by\
              \ the team how what values to set these (stage is fine) and run the\
              \ tests again.\r\n- Start following comments left in individul tests,\
              \ to manually bring the repos, PRs, issues in the state the state expected\
              \ them to be. For this I had to run the tests over and over again, see\
              \ a test fail, inspect the failure to figure out the reason, fix the\
              \ pre-conditions and run the tests again to check that the fix worked.\r\
              \n\r\nThe above is extremely tedious and frustrating.\r\n\r\nRegenerating\
              \ test data should be trivial, for example:\r\n\r\n- if credentials\
              \ are needed, the contribution guide should explicitly call those out\
              \ with clear indication what their values/credentials should be.\r\n\
              - they should be checked to be set even before starting any test run.\r\
              \n- pre-conditions for tests should be checked, and preferably automatically\
              \ set up given the credentials above, without requiring any manual action.\r\
              \n- if it's still required to set pre-conditions manually, these steps\
              \ should be clearly called out with detailed instructions in the contribution\
              \ guide. "
