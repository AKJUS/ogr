            body: "Hi,\n you have requested a release PR from me. Here it is!\nThis\
              \ is the changelog I created:\n### Changes\n* method _pr_from_github_object\
              \ differentiate closed and merged status\n* allow usage of PRStatus.merged\
              \ for github pull requests\n* add get_latest_release(), create Releases\
              \ class in test_github.py\n* Simplify imports\n* Split mocking and persistent_storage\n\
              * Fix github-app authentication\n* Rename env-var for mocking and allow\
              \ setting response file from RESPONSE_FILE env-var\n* Use PersistentObjectStorage\
              \ as a Singleton\n* Split mocking and read_only from mocking\n* Set\
              \ persistent storage only via class\n* Update mocking of GithubIntegration\
              \ from PyGithub\n* Improve mocking and add support for authentication\
              \ as a github-app\n* improve tests from previous commit\n* add labeling\
              \ github pull requests\n* mistake fixed\n* PRFlag changed back to PRStatus\n\
              * CommitStatus, PRStatus renamed to CommitFlag, PRFlag\n* use zuul for\
              \ realz now\n* test changed\n* method create release for github created\n\
              * add zuul config\n* bump base image to F30\n* add get_releses for Pagure\n\
              * unused functions removed\n* add get_releases/get_release into abstract.py\n\
              * add who_can_marge_pr and who_can_close_issue\n* delete obsolete comments\n\
              * fix review notes, add can_close_issue and can_merge_pr, remove who_can_close_issue\
              \ and who_can_merge_pr\n* fix mypy errors\n* get project's owners and\
              \ permissions of various users\n* split test_get_tag_from_tag_name\n\
              * value of git_tag in github Release set\n* link to GitTag from Release\
              \ added\n* collections.Hashable -> collections.abc.Hashable\n* Make\
              \ PersistentObjectStorage.__init__() backwards compatible\n* in get_file_content\
              \ catch only 404\n* subprocess.run fix\n* unify external command invocation\
              \ by subprocess.run\n* Add integration tests for factory and add more\
              \ unit tests\n* Add docstrings to factory and types to parsing\n* Add\
              \ get_project and get_service_class to global imports\n* Add tests for\
              \ parsing\n* Add tests for factory\n* Add __eq__ for projects and services\n\
              * Save more attributes about parsed url\n*  [github] Be lazy with github_repo\
              \ object from pygithub\n* Fix __str__ after rebase\n* Add support for\
              \ services-mapping update\n* Import services in ogr/__init__.py to see\
              \ it in the mapping\n* Add method for creating projects from url\n*\
              \ Get project from url\n* fix code format issues\n* add tests, fix review\
              \ notes\n* creating/closing/commenting Pagure Issues\n* Fix formating\
              \ for __str__ methods\n* Changes requested to_str_method of classes\n\
              * Added instantiation-like syntax\n* Added __str__ method to classes\n\
              * Added __str__ method to classes\n\n\nYou can change it by editing\
              \ `CHANGELOG.md` in the root of this repository and pushing to `0.6.0-release`\
              \ branch before merging this PR.\nI didn't find any files where  `__version__`\
              \ is set."
