              \ \"\"\"\r\n        return user_repo.forked_from_project[\"id\"] ==\
              \ target_repo.id\r\n\r\n    def fork(self, target_repo):\r\n       \
              \ target_repo_org, target_repo_name = target_repo.split(\"/\", 1)\r\n\
              \r\n        target_repo_gl = self.gitlab_instance.projects.get(target_repo)\r\
              \n\r\n        try:\r\n            # is it already forked?\r\n      \
              \      user_repo = self.gitlab_instance.projects.get(\r\n          \
              \      \"{}/{}\".format(self.user.get_username(), target_repo_name)\r\
              \n            )\r\n            if not self.is_fork_of(user_repo, target_repo_gl):\r\
              \n                raise RuntimeError(\r\n                    \"repo\
              \ %s is not a fork of %s\" % (user_repo, target_repo_gl)\r\n       \
              \         )\r\n        except Exception:\r\n            # nope\r\n \
              \           user_repo = None\r\n\r\n        if self.user.get_username()\
              \ == target_repo_org:\r\n            # user wants to fork its own repo;\
              \ let's just set up remotes 'n stuff\r\n            if not user_repo:\r\
              \n                raise RuntimeError(\"repo %s not found\" % target_repo_name)\r\
              \n            clone_repo_and_cd_inside(\r\n                user_repo.path,\
              \ user_repo.attributes[\"ssh_url_to_repo\"], target_repo_org\r\n   \
              \         )\r\n        else:\r\n            user_repo = user_repo or\
              \ self._fork_gracefully(target_repo_gl)\r\n\r\n            clone_repo_and_cd_inside(\r\
              \n                user_repo.path, user_repo.attributes[\"ssh_url_to_repo\"\
              ], target_repo_org\r\n            )\r\n\r\n            set_upstream_remote(\r\
              \n                clone_url=target_repo_gl.attributes[\"http_url_to_repo\"\
              ],\r\n                ssh_url=target_repo_gl.attributes[\"ssh_url_to_repo\"\
              ],\r\n                pull_merge_name=\"merge-requests\",\r\n      \
              \      )\r\n        set_origin_remote(\r\n            user_repo.attributes[\"\
              ssh_url_to_repo\"], pull_merge_name=\"merge-requests\"\r\n        )\r\
              \n        fetch_all()\r\n\r\n    @staticmethod\r\n    def _fork_gracefully(target_repo):\r\
              \n        \"\"\" fork if not forked, return forked repo \"\"\"\r\n \
