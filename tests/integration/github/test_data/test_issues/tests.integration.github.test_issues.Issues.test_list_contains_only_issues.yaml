            body: "While debugging https://github.com/packit-service/packit/issues/305\
              \ I realized that it fails because [Pagure.create_basic_url()](https://pagure.io/libpagure/blob/17e240ea337e6962aa660b0cfd174ef6309f4162/f/libpagure/libpagure.py#_115)\
              \ creates:\r\n`https://src.fedoraproject.org//api/0/rpms/rpms/packit/pull-requests`\
              \ which does not exist, correct is:\r\n`https://src.fedoraproject.org//api/0/rpms/packit/pull-requests`.\r\
              \n\r\nThe problem is that [OurPagure.repo](https://pagure.io/libpagure/blob/17e240ea337e6962aa660b0cfd174ef6309f4162/f/libpagure/libpagure.py#_115)\
              \ attribute has a value `rpm/packit`, while libpagure probably expects\
              \ it to be `packit` only.\r\n\r\nAnybody has any idea whether this is\
              \ a `ogr` or `packit` or `libpagure` issue?\r\nI tend to think it's\
              \ `ogr` issue, because [OurPagure.repo_name](https://github.com/packit-service/ogr/blob/master/ogr/services/our_pagure.py#L22)\
              \ expects `/` in `self.repo`, which is probably not what `libpagure`\
              \ wants.\r\n\r\nAnd it gets even more puzzled when I tell you that [Pagure.create_basic_url()\
              \ has changed](https://pagure.io/libpagure/c/075ee2f17c36b1c1477f72f711204945b609d5b1?branch=master)\
              \ even more recently."
