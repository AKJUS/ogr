              \ with outputs and comments in Markdown.\r\n\r\n*update by @lachmanfrantisek*\r\
              \n\r\nTODO:\r\n- [ ] Update the example in the README (something short).\r\
              \n- [ ] Create a folder `examples`.\r\n- [ ] Create some interesting\
              \ examples / usecases using [jupyter-notebook](https://jupyter.org/)\
              \ in that folder (github can display the `ipynb` files pretty well).\r\
              \n  - Be sure, that you are not commiting your authentication tokens..;)\r\
              \n- [ ] Link the examples in the README or link the `examples/README.md`\
              \ where we can have more descriptive text for examples and links for\
              \ the specific `ipynb` files."
