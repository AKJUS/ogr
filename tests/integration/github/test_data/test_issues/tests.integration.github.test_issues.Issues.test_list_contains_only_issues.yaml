              \  assert labels is github.GithubObject.NotSet or all(isinstance(element,\
              \ github.Label.Label) or isinstance(element, str) for element in labels),\
              \ labels\r\n```\r\n\r\nRecently we added `labels` parameters to `create_issue`\
              \ method and it defaults to None, but it should probably default to\
              \ [] so that it does not fail on the line with `assert`."
