            body: "The current implementation of labels has no implementation of GitLabel\
              \ defined in the abstract classes, which would be consistent with what\
              \ is done for GitUser, GitProject etc. This is leading to inconsistent\
              \ typing in the library where we have the following function signatures\
              \ within the codebase:\r\n\r\nabstract.py\r\n`def get_issue_labels(self,\
              \ issue_id: int) -> List[Any]`\r\n\r\ngithub/project.py\r\n`def get_issue_labels(self,\
              \ issue_id: int) -> List[GithubLabel]`\r\n\r\ngitlab/project.py\r\n\
              `def get_issue_labels(self, issue_id: int) -> List[str]`\r\n\r\nWould\
              \ be good to make this consistent and inherit from a base class of GitLabel.\r\
              \n\r\n@lachmanfrantisek "
