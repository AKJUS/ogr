            body: "In abstract class `GitProject`, we have the following method:\r\
              \n\r\n```python\r\n    def get_issue_comments(\r\n        self, issue_id,\
              \ filter_regex: str = None, reverse: bool = False\r\n    ) -> List[\"\
              IssueComment\"]:\r\n        \"\"\"\r\n        Get list of Issue comments.\r\
              \n\r\n        :param issue_id: int\r\n        :param filter_regex: filter\
              \ the comments' content with re.search\r\n        :param reverse: reverse\
              \ order of comments\r\n        :return: [IssueComment]\r\n        \"\
              \"\"\r\n        raise NotImplementedError()\r\n```\r\n\r\nThis issue\
              \ is not implemented in `GithubProject`, but the real implementation\
              \ should be in the `_get_all_issue_comments`.\r\n\r\n```python\r\n \
              \   def _get_all_issue_comments(self, issue_id: int) -> List[IssueComment]:\r\
              \n        issue = self.github_repo.get_pull(number=issue_id)\r\n   \
              \     return [\r\n            self._issuecomment_from_github_object(raw_comment)\r\
              \n            for raw_comment in issue.get_issue_comments()\r\n    \
              \    ]\r\n```\r\n\r\nAC:\r\n- [ ] Github/Pagure\r\n    - [ ] implement\
              \ the `get_issue_comments` with the code `_get_all_issue_comments` (There\
              \ are some missing parameters.)\r\n    - [ ] remove the `_get_all_issue_comments`\
              \ and change its usage to `get_issue_comments`\r\n    - [ ] make sure\
              \ it works as expected\r\n- [ ] Implement the `get_issue_comments` in\
              \ `GitlabProject`\r\n- [ ] create test(s) for that if they are not already\
              \ there"
