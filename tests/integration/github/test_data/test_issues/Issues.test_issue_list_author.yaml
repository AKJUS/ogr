            body: "Current API appears to be fully functional and sufficiently covered\
              \ by tests for GitHub and Pagure.\r\n\r\n## Services\r\n\r\n### GitHub\
              \ + GitLab\r\n\r\n-  allows creating fork of forks\r\n-  allows creating\
              \ PRs from one fork to another\r\n\r\n### Pagure\r\n\r\n-  doesn't allow\
              \ creating fork of forks\r\n-  allows creating PRs on a project (assuming\
              \ it's not a fork) or from fork to upstream\r\n\r\n## Current implementation\r\
              \n\r\n```python\r\ndef create_pr(\r\n  self,\r\n  title: str,\r\n  body:\
              \ str,\r\n  target_branch: str,\r\n  source_branch: str,\r\n  fork_username:\
              \ str = None,\r\n) -> \"PullRequest\":\r\n```\r\n\r\n## Example objects\
              \ used later\r\n\r\n```python\r\nupstream_project = service.get_project(namespace=\"\
              packit-service\", repo=\"ogr\")\r\nmy_fork = service.get_project(namespace=\"\
              mfocko\", repo=\"ogr\")\r\nfork_of_different_user = service.get_project(namespace=\"\
              lachmanfrantisek\", repo=\"ogr\")\r\n```"
