              \ branches\r\n   works with `all=True` even though it's not documented\
              \ in Gitlab API\r\n   -  [x]  will have to try using it at some repository\
              \ with many branches (default pagination is 20 in other API endpoints)\
              \ or could you provide the repository that brought this issue to light?\
              \ ;)\r\n-  [x]  Repository tree - can't find `all` parameter in API,\
