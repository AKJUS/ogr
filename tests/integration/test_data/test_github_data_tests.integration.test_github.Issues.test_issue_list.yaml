        user_repo.attributes[\"ssh_url_to_repo\"], target_repo_org\r\n            )\r\n        else:\r\n            user_repo
        = user_repo or self._fork_gracefully(target_repo_gl)\r\n\r\n            clone_repo_and_cd_inside(\r\n                user_repo.path,
        user_repo.attributes[\"ssh_url_to_repo\"], target_repo_org\r\n            )\r\n\r\n            set_upstream_remote(\r\n                clone_url=target_repo_gl.attributes[\"http_url_to_repo\"],\r\n                ssh_url=target_repo_gl.attributes[\"ssh_url_to_repo\"],\r\n                pull_merge_name=\"merge-requests\",\r\n            )\r\n        set_origin_remote(\r\n            user_repo.attributes[\"ssh_url_to_repo\"],
        pull_merge_name=\"merge-requests\"\r\n        )\r\n        fetch_all()\r\n\r\n    @staticmethod\r\n    def
        _fork_gracefully(target_repo):\r\n        \"\"\" fork if not forked, return
        forked repo \"\"\"\r\n        try:\r\n            logger.info(\"forking repo
        %s\", target_repo)\r\n            fork = target_repo.forks.create({})\r\n        except
        gitlab.GitlabCreateError:\r\n            logger.error(\"repo %s cannot be
        forked\" % target_repo)\r\n            raise RuntimeError(\"repo %s not found\"
        % target_repo)\r\n\r\n        return fork\r\n```"},{"url":"https://api.github.com/repos/packit-service/ogr/issues/191","repository_url":"https://api.github.com/repos/packit-service/ogr","labels_url":"https://api.github.com/repos/packit-service/ogr/issues/191/labels{/name}","comments_url":"https://api.github.com/repos/packit-service/ogr/issues/191/comments","events_url":"https://api.github.com/repos/packit-service/ogr/issues/191/events","html_url":"https://github.com/packit-service/ogr/pull/191","id":492196881,"node_id":"MDExOlB1bGxSZXF1ZXN0MzE2NDE1MTM4","number":191,"title":"pr
