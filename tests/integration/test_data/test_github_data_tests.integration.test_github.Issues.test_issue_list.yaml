        \ uses several different approaches to invoke an external command:\\r\\n\\\
        r\\n* [subprocess.Popen](https://github.com/packit-service/ogr/blob/master/ogr/utils.py#L103)\\\
        r\\n* [subprocess.check_call](https://github.com/packit-service/ogr/blob/master/ogr/utils.py#L122)\\\
        r\\n* [subprocess.check_output](https://github.com/packit-service/ogr/blob/master/ogr/utils.py#L171)\\\
